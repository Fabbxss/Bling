<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Confirmation de commande</title>
</head>
<body>
    <header>
        <h1>Bling Bling Shop</h1>
        <p>Merci pour votre achat !</p>
    </header>
    <section>
        <h2>Votre commande a été passée avec succès.</h2>
        <p>Veuillez remplir les informations ci-dessous pour finaliser votre commande :</p>

        <form id="order-form" method="POST" data-netlify="true" name="commande">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>
        
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>
        
            <input type="hidden" name="form-name" value="commande">
            <button type="submit">Envoyer la commande</button>
            <form id="order-form" method="POST" data-netlify="true" name="commande" action="/success.html">

        </form>
        
    </section>
    

</body>
</html>
